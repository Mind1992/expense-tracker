<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Expense Organizer</h1>
      <div class="row">
        <div class="col-lg-4">
          <h2>Categories:</h2>
          <div id="categories">
            <!-- Categories Here -->
          </div>
          <form id="category-form" class="form-horizontal" role="form">
            <div class="form-group">
              <input type="text" class="form-control" id="new-category" placeholder="New category">
              <button type="button" class="btn btn-primary" id="add-btn">Add</button>
            </div>
           </form>
          </div>

        <div class="col-lg-4">
          <h2>Add purchase: <span id="add-name"></span></h2>
          <form class="form-horizontal" role="form" id="add-purchase">
            <div class="form-group">
              <input type="text" class="form-control" id="input-description" placeholder="Description">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="input-amount" placeholder="Amount">
              <button type="submit" class="btn btn-primary">Track!</button>
            </div>

          </form>
        </div>
        <div id="purchases" class="col-lg-4">
          <h2>Purchases:</h2>
          <table class="table table-hover table-bordered" id="purchases-table">
            <tbody>
              <tr>
                <th>Description</th>
                <th>Amount</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
